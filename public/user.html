<!-- You are inside <body ng-controller="UserController as users">  -->
<div class="module-card" ng-show="users.showEditForm">
  <form class="new-destination" ng-submit="users.editTrip(users.editedTrip)" method="post">
    <div class="module-card-title"><input type="text" ng-model="users.editedTrip.place" id="place" value=""></div>
    <div class="module-card-meta">
      <div class="module-card-category">
        <span class="fa fa-tag"></span>
        <label for="dateStart">Start:      </label>
        <span><input type="date" ng-model="users.editedTrip.dateStart" id="dateStart" placeholder="start date"></span>
      </div>
      <div class="module-card-author">
        <label for="dateEnd">End:      </label>
        <span class="fa fa-user"></span>
        <span><input type="date" ng-model="users.editedTrip.dateEnd" id="dateEnd" placeholder=""></span>
      </div>
    </div> <!-- /module-card-meta -->

    <div class="module-card-bottom">
      <input type="url" ng-model="users.editedTrip.imageUrl" id="imageUrl" placeholder="image url">
      <div>
        <textarea ng-model="users.editedTrip.description" rows="6" cols="25" id="description" placeholder="describe your trip in 160 characters or less" maxlength="160"></textarea>
      </div>
      <div class="module-card-button-wrap">
        <button class="module-card-button">Update!</button>
      </div>
    </div>
  </form>
</div>

<div class="module-card-wrap">
  <!-- Add a new destination -->
  <div class="module-card">
    <form class="new-destination" ng-submit="users.addTrip()" method="post">
      <div class="module-card-title"><input type="text" ng-model="users.newTrip.place" id="place" placeholder="Click to add location"></div>
      <div class="module-card-meta">
        <div class="module-card-category">
          <span class="fa fa-tag"></span>
          <label for="dateStart">Start:      </label>
          <span><input type="date" ng-model="users.newTrip.dateStart" id="dateStart" placeholder="start date"></span>
        </div>
        <div class="module-card-author">
          <label for="dateEnd">End:      </label>
          <span class="fa fa-user"></span>
          <span><input type="date" ng-model="users.editedTrip.dateEnd" id="dateEnd" placeholder=""></span>
        </div>
      </div> <!-- /module-card-meta -->

      <div class="module-card-bottom">
        <input type="url" ng-model="users.newTrip.imageUrl" id="imageUrl" placeholder="image url">
        <div>
          <textarea ng-model="users.newTrip.description" rows="6" cols="25" id="description" placeholder="describe your trip in 160 characters or less" maxlength="160"></textarea>
        </div>
        <div class="module-card-button-wrap">
          <button class="module-card-button">Add!</button>
        </div>
      </div>
    </form>
  </div>
<!-- Repeat through all destinations and display as cards -->
  <div class="module-card" ng-repeat="trip in users.myTrips">
    <div class="module-card-title">{{trip.place}}</div>
    <div class="module-card-meta">
      <div class="module-card-category">
        <span class="fa fa-tag"></span>
        <span>{{trip.dateStart | date: 'mediumDate'}}</span>
      </div>
      <div class="module-card-author">
        <span class="fa fa-user"></span>
        <span>{{trip.dateEnd | date: 'mediumDate'}}</span>
      </div>
    </div> <!-- /module-card-meta -->

    <div class="module-card-bottom">
      <img src="{{trip.imageUrl}}" alt="cheesecake" class="module-card-img" />

      <div>
        <p>{{trip.description}}</p>
      </div>
      <div class="module-card-button-wrap">
        <button ng-click="users.deleteTrip(trip.tripId)" class="module-card-button">Delete Me!</button>
        <button ng-click="users.setTripToEdit(trip)" class="module-card-button">Edit Me!</button>
      </div>
    </div>
  </div>
</div>
