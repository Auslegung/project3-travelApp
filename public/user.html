<!-- You are inside <body ng-controller="UserController as users">  -->
<div class="left-sidebar">
  <form class="new-destination" ng-submit="users.addTrip()" method="post">
    <h3>Enter a new trip</h3>
    <label for="place">Destination: </label>
    <input type="text" ng-model="users.newTrip.place" id="place" value=""><br>
    <label for="dateStart">Start: </label>
    <input type="date" ng-model="users.newTrip.dateStart" id="dateStart" value=""><br>
    <label for="dateEnd">End: </label>
    <input type="date" ng-model="users.newTrip.dateEnd" id="dateEnd" value=""><br>
    <label for="description">Description: </label>
    <textarea ng-model="users.newTrip.description" rows="6" cols="25" id="description"></textarea><br>
    <label for="imageUrl">Image URL: </label>
    <input type="text" ng-model="users.newTrip.imageUrl" id="imageUrl" value=""><br>
    <input type="submit" name="submit" value="Add Trip">
  </form>
  <form class="new-destination" ng-submit="users.editTrip(users.editedTrip)" method="post" ng-show="users.showEditForm">
    <h3>Edit trip</h3>
    <label for="place">Destination: </label>
    <input type="text" ng-model="users.editedTrip.place" id="place" value=""><br>
    <label for="dateStart">Start: </label>
    <input type="date" ng-model="users.editedTrip.dateStart" id="dateStart" value=""><br>
    <label for="dateEnd">End: </label>
    <input type="date" ng-model="users.editedTrip.dateEnd" id="dateEnd" value=""><br>
    <label for="description">Description: </label>
    <textarea ng-model="users.editedTrip.description" rows="6" cols="25" id="description"></textarea><br>
    <label for="imageUrl">Image URL: </label>
    <input type="text" ng-model="users.editedTrip.imageUrl" id="imageUrl" value=""><br>
    <input type="submit" name="submit" value="Edit Trip">
  </form>
</div>

<div class="search-form">
  <form class="search" action="index.html" method="post">
    <label for="search">Search: </label>
    <input type="text" name="search" placeholder="city...">
  </form>
</div>

<div class="module-card-wrap">
  <div class="module-card" ng-repeat="trip in users.myTrips">
    <div class="module-card-title">{{trip.place}}</div>
    <div class="module-card-meta">
      <div class="module-card-category">
        <span class="fa fa-tag"></span>
        <span>{{trip.dateStart | date: 'mediumDate'}}</span>
      </div>
      <div class="module-card-author">
        <span class="fa fa-user"></span>
        <span>{{trip.dateEnd | date: 'mediumDate'}}</span>
      </div>
    </div> <!-- /module-card-meta -->

    <div class="module-card-bottom">
      <img src="{{trip.imageUrl}}" alt="cheesecake" class="module-card-img" />

      <div>
        <p>{{trip.description}}</p>
      </div>
      <div class="module-card-button-wrap">
        <button ng-click="users.deleteTrip(trip.tripId)" class="module-card-button">Delete Me!</button>
        <button ng-click="users.setTripToEdit(trip)" class="module-card-button">Edit Me!</button>
      </div>
    </div>
  </div>
</div>
